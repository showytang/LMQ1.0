<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/add_client.css" />
		<style>
			.mui-icon-compose {
				float: right;
				color: white;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">供应商详情</h1>
			<a><span class="mui-icon mui-icon-compose"></span></a>
		</header>
		<div class="mui-content">
			<div class="mui-input-row">
				<label>供应商名称</label>
				<input type="hidden" readonly="true" v-bind:value="obj.id" name="id">
				<input type="text" readonly="true" v-bind:value="obj.name">
			</div>
			<div class="mui-input-row">
				<label>联系人</label>
				<input type="text" readonly="true" v-bind:value="obj.contacts">
			</div>
			<div class="mui-input-row">
				<label>联系电话</label>
				<input type="text" readonly="true" v-bind:value="obj.phone">
			</div>
			<div class="mui-input-row">
				<label>经营地址</label>
				<input type="text" readonly="true" v-bind:value="obj.province+obj.city+obj.district+obj.addres">
			</div>
			<div class="mui-input-row">
				<label>应收款</label>
				<input type="text" readonly="true" v-bind:value="obj.balance">
			</div>
			<div class="mui-input-row">
				<label>初始化收款</label>
				<input type="text" readonly="true" v-bind:value="obj.balance">
			</div>
			<div class="mui-input-row" style="background-color: white;">
				<label>备注</label>
				<input type="text" readonly="true" v-bind:value="obj.remark">
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/show_supplier.js"></script>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript" src="../js/news.js"></script>
		<script type="text/javascript">
			mui.init()
			var v=null
			mui.plusReady(function () {
				v=new Vue({
					el:".mui-content",
					data:{
						obj:null
					}
				})
				/*根据供应商ID查询供应商*/
			    var view = plus.webview.currentWebview();
				var id = view.cid //供应商ID
				mui.ajax(obj.url + '/Supplier/querySupplierById', {
					data: {
						id:id
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						v.obj=data
							
					},
					error: function(xhr, type, errorThrown) {

					}
				});
			})
		</script>
	</body>

</html>
