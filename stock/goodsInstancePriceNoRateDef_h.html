<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>设置货物价格</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/mui.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">设置货物价格</h1>
			<a style="font-size: 2.2em;" class="mui-action-menu mui-icon mui-icon-checkmarkempty mui-pull-right"></a>
		</header>

		<script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui.ready(function() {
				//返回
				mui.back = function() {
					var webview = plus.webview.getWebviewById("goodsInstancePriceNoRateDef.html");
					if(webview) {
						webview.close("slide-out-right");
					}
					plus.webview.currentWebview().close("slide-out-right");
				}
			})
			mui.plusReady(function() {
				var webview = plus.webview.getWebviewById("goodsInstancePriceNoRateDef.html");
				if(!webview) {
					webview = plus.webview.create("goodsInstancePriceNoRateDef.html", "goodsInstancePriceNoRateDef.html", {
						top: 45
					}, {
						goodsInstance: plus.webview.currentWebview().goodsInstance
					});
				}
				webview.show("slide-in-right");
					mui('body').on('tap','.mui-icon-checkmarkempty',function(){
				  	plus.webview.getWebviewById("goodsInstancePriceNoRateDef.html").evalJS("getInfo()");
				}) 
			})
		</script>
	</body>

</html>
