<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<span class="mui-icon mui-icon-plus mui-pull-right" id="addBitBtn"></span>
			<h1 class="mui-title">货物单位</h1>
		</header>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({//子页面
				subpages: [{
					url: 'goodsBit.html',
					id: 'goodsBit.html',
					styles: {
						top: document.querySelector("#header").offsetHeight,
						bottom: "0px",
					},
					extras: {
						
					}
				}]
			});
			mui.plusReady(function () {
			    mui('body').on('tap','#addBitBtn',function(){
			       var webview = plus.webview.getWebviewById("goodsAddBit_h.html");
			   	    if(webview == null){
			   	    	webview = plus.webview.create("goodsAddBit_h.html","goodsAddBit_h.html",{},{});
			   	    }
			   	    webview.show("slide-in-right");
			    }) 
			})
			//返回重写
			 mui.ready(function () {
			   	mui.back=function () {
			   	    //子页面销毁
			   	    var webview = plus.webview.getWebviewById("goodsBit.html");
			   	    if(webview != null){
			   	    	webview.close();
			   	    }
			   	    var webview = plus.webview.currentWebview();
			   	    if(webview != null){
			   	    	webview.close("slide-out-right");
			   	    }
			   	}
			  })
		</script>
	</body>

</html>
