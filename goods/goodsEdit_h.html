<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改货物</h1>
			<span id="addGoodsBtn" style="float: right;" class="mui-icon mui-icon-checkmarkempty"></span>
		</header>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
//			mui.init({//子页面
//				subpages: [{
//					url: 'goodsEdit.html',
//					id: 'goodsEdit.html',
//					styles: {
//						top: document.querySelector("#header").offsetHeight,
//						bottom: "0px",
//					},
//					extras: {
//						gId:plus.webview.currentWebview().gId,
//						gInList:gInList
//					}
//				}]
//			});
			mui.plusReady(function () {
			 	var a = plus.webview.create("goodsEdit.html","goodsEdit.html",{top:document.querySelector("#header").offsetHeight},{
			 		gId:plus.webview.currentWebview().gId,
					gInList:plus.webview.currentWebview().gInList
			 	});
			 	a.show("slide-in-right");
			 	
			 	mui('body').on('tap', '#addGoodsBtn', function() {
			 		var view = plus.webview.getWebviewById("goodsEdit.html");
			 		if(view!=null){
			 			view.evalJS("addGoodsBtn()");
			 		}
			 	});
			})
			//返回重写
			 mui.ready(function () {
			   	mui.back=function () {
			   	    //子页面销毁
			   	    var webview = plus.webview.getWebviewById("goodsEdit.html");
			   	    if(webview != null){
			   	    	webview.close();
			   	    }
			   	    var webview = plus.webview.currentWebview();
			   	    if(webview != null){
			   	    	webview.close("slide-out-right");
			   	    }
			   	}
			  })
			
		</script>
	</body>

</html>
