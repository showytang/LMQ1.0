		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				
				
			})
			function addBit(){
					var bitName = document.querySelector("#bitName");
					if(bitName.value.length > 0) {
						mui.ajax(n.url + '/goods/addBit', {
							data: {
								name:bitName.value
							},
							dataType: 'json', //服务器返回json格式数据
							type: 'post', //HTTP请求类型
							timeout: 10000, //超时时间设置为10秒；
							success: function(data) {
								var webview = plus.webview.getWebviewById("goodsBit.html");
								if(webview){
									webview.evalJS("getData()");
									 //子页面销毁
							   	    var webview = plus.webview.getWebviewById("goodsAddBit_h.html");
							   	    if(webview != null){
							   	    	webview.close();
							   	    }
							   	    var webview = plus.webview.currentWebview();
							   	    if(webview != null){
							   	    	webview.close("slide-out-right");
							   	    }
								}
							},
							error: function(xhr, type, errorThrown) {

							}
						});
					}
				}
		</script>
