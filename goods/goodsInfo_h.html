<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">商品详情</h1>
			<span class="mui-icon mui-icon-compose mui-pull-right" id="editBtn"></span>
		</header>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({//子页面
				subpages: [{
					url: 'goodsInfo.html',
					id: 'goodsInfo.html',
					styles: {
						top: document.querySelector("#header").offsetHeight,
						bottom: "0px",
					},
					extras: {
						gId:plus.webview.currentWebview().gId
					}
				}]
			});
			mui.plusReady(function () {
			    //修改界面打开
			    mui('body').on('tap','#editBtn',function(){
			      var webview = plus.webview.getWebviewById("goodsInfo.html");
			      if(webview != null){
			   	    webview.evalJS("editBtn('')");
			   	  }
			    }) 
			})
			
			//返回重写
			 mui.ready(function () {
			   	mui.back=function () {
			   	    //子页面销毁
			   	    var webview = plus.webview.getWebviewById("goodsInfo.html");
			   	    if(webview != null){
			   	    	webview.close();
			   	    }
			   	    var webview = plus.webview.currentWebview();
			   	    if(webview != null){
			   	    	webview.close("slide-out-right");
			   	    }
			   	}
			  })
		</script>
	</body>

</html>
