<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>收款单</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		.mui-card {
			margin-left: 0px;
			margin-right: 0px;
		}
		
		.mui-table-view-cell:after {
			left: 0px;
		}
	</style>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a style="font-size: 1.5em;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">收款单</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card" style="margin-top:2px ;">

				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a class="mui-navigate">
							<div class="mui-input-row ">
								<label>单据号</label>
								<input name="user2" type="text" readonly="readonly" v-bind:value="clist.user2" />
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<div class="mui-input-row ">
								<label>日期</label>
								<input type="date"   v-bind:value="clist.user1" />
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<div class="mui-input-row ">
								<label>客户</label>
								<input type="hidden" disabled="disabled"  name="cid" v-bind:value="clist.sid"/>
								<input type="text" readonly="readonly" name="" v-bind:value="clist.sname" />
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<div class="mui-input-row ">
								<label>应收款</label>
								<input type="number" readonly="readonly" v-bind:value="clist.money" />
							</div>
						</a>
					</li>
				</ul>
			</div>
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell" id="payType">
						<a class="mui-navigate-right">
							<div class="mui-input-row ">
								<label>结算账户</label>
								<input type="hidden" name="user3" v-bind:value="clist.user3" />
								<input name="pname" type="text" readonly="readonly" v-bind:value="clist.pname" />
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate">
							<div class="mui-input-row ">
								<label>收款金额</label>
								<input name="money" type="number" readonly="readonly" v-bind:value="clist.money" />
							</div>
						</a>
					</li>
				</ul>
			</div>
			<div class="mui-card">
				<ul class="mui-table-view">

					<li class="mui-table-view-cell">
						<a class="mui-navigate">
							<div class="mui-input-row ">
								<label>备注</label>
								<input name="user4" type="text" readonly="readonly" v-bind:value="clist.user4" />
							</div>
						</a>
					</li>
				</ul>
			</div>
			<div id="hide" style="height: 80px;">

			</div>
		</div>

		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/news.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			var v = new Vue({
				el: ".mui-content",
				data: {
					clist: {}
				}
			});
			mui.init({
				swipeBack: true //启用右滑关闭功能 
			});
			mui.ready(function() {
				mui.back = function() {
					plus.webview.currentWebview().hide("slide-out-right");
				};
			});
			mui.plusReady(function() {

			})
		</script>
		<script type="text/javascript">
			

			function queryById(pid) {
				mui.ajax(n.url + '/Remittance/queryById', {
					data: {
						id: pid
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						v.clist = data;
						console.log(JSON.stringify(v.clist))
					},
					error: function(xhr, type, errorThrown) {

					}
				});
			}
		</script>
	</body>

</html>
