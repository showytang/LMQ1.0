		<header id="header" class="hei mui-bar mui-bar-nav">
			<h1 class="mui-title">选择货物</h1>
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<div class="mui-input-row mui-search">
				<input v-model="gName" type="search" class="mui-input-clear" id="searchBtn" placeholder="请输入单品名称">
			</div>
		</header>
		<div class="mui-content">

		</div>

		<script src="../js/mui.min.js"></script>
		<script src="../js/news.js"></script>
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			var cId = 1;//入口cId用户
			mui.init({
				subpages: [{
					url: 'goodsInstanceSelect.html',
					id: 'goodsInstanceSelect.html',
					styles: {
						top: document.querySelector("#header").offsetHeight,
						bottom: "0px",
					},
					extras: {
						cid : plus.webview.currentWebview().cid
					}
				}]
			});
			
			var vue = new Vue({
				el: "#header",
				data: {
					gName: ""
				},
				watch: {
					gName: function() {
						var webview = plus.webview.getWebviewById("goodsInstanceSelect.html");
						if(webview) {
							webview.evalJS("getData('"+cId+"','" + this.gName + "')");
						}
					}
				}
			})
			
		</script>
	</body>

</html>
