<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			#account{
				margin-top: 5px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">门店类型新增</h1>
		</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>类型名称:</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入类型名称">
				</div>
			</form>
		</div>
		<button type="button" class="cp_paytype mui-btn mui-btn-blue mui-btn-block">新增门店类型</button>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

<script type="text/javascript" src="js/vue.js"></script>
<script src="js/table/async.js" type="text/javascript" charset="utf-8"></script>
<script src="js/table/db.js" type="text/javascript" charset="utf-8"></script>
<script src="js/news.js" type="text/javascript" charset="utf-8"></script>
<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
		mui.init();
		mui.plusReady(function() {
			mui('body').on('tap','.cp_paytype',function(){
				var name = mui("#account")[0].value;
			 	async(function*() {
					var db = yield new DB("LMQ");
					//获取当前使用的用户
					var atuser = yield db.index("user", "active", "true"); //获取当前登入用户
					var level=atuser[0].store.storetype.level+1;
					mui.ajax(n.url+'/Storetype/insertSelective',{
						data:{
							name:name,
							Level:level
						},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						success:function(data){
							if(data){
								mui.toast("新增成功！")
								console.log(JSON.stringify(data))
								plus.webview.getLaunchWebview().show("none");
							}else{
								mui.toast("新增失败！")
							}
						},
						error:function(xhr,type,errorThrown){
							
						}
					});
				});
			}) 
		})
</script>
